<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container lr-pad">
        <h1>Image Slider</h1>
        <div class="slides">
            <img src="https://images.unsplash.com/photo-1651717214500-68ea4d308b9a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
            <h2>Caption - 1</h2>
            
        </div>
        <div class="slides">
            <img src="https://cdn.pixabay.com/photo/2022/08/17/08/58/sun-has-7391959_960_720.jpg" alt="">
            <h2>Caption - 2</h2>
            
        </div>
        <div class="slides">
            <img src="https://cdn.pixabay.com/photo/2022/08/14/19/20/hummingbird-hawk-moth-7386464_960_720.jpg" alt="">
            <h2>Caption - 3</h2>
            
        </div>
        <div class="slides">
            <img src="https://cdn.pixabay.com/photo/2022/08/09/10/33/flowers-7374683_960_720.jpg" alt="">
            <h2>Caption - 4</h2>
            
        </div>
        <div class="div">
            <span class="arrow prev" onclick="controller(-1)">&#10094</span>
            <span class="arrow next" onclick="controller(1)">&#10095</span>
        </div>
      
    </div>
    
    <script src="app.js"></script>
</body>
</html>
